<div class ="container">
  <h1>Register</h1>
  <hr>
  <form (submit) = "register()" ngNativeValidate>
    <fieldset>
      <div class="form-group">
        <label for="name">User Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter User Name" [(ngModel)] = "name" name = "name" (click) = "dispClear()"> 
        <div id="nameDisp" class="form-text text-muted text-danger"></div>  
      </div>
      <div class="form-group">  
        <label for="exampleInputEmail1">Email address</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)] = "email" name = "email" (click) = "dispClear()">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        <div id="emailDisp" class="form-text text-muted"></div>  
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)] = "password" name = "password" (click) = "dispClear()">
        <div id="passwordDisp" class="form-text text-muted"></div>  
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </fieldset>
  </form>
  <div id = "info">
  </div>
</div>
