<div class ="container">
  <form (submit) = "register()" ngNativeValidate>
    <fieldset>
      <div class="form-group">
        <label for="name">User Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter User Name" [(ngModel)] = "name" name = "name" required>   
      </div>
      <div class="form-group">  
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)] = "email" name = "email" required>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>

      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)] = "password" name = "password" required>
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </fieldset>
  </form>
  <div id = "info">
  </div>
</div>
