<div class ="container">
  <form (submit) = "login()">
    <fieldset>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" [(ngModel)] = "email" name = "email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)] = "password" name = "password">
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </fieldset>
  </form>
</div>
