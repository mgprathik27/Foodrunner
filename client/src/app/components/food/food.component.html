<div class ="container">
  <form (submit) = "addNewItem()" ngNativeValidate>
    <fieldset>
	    <div class="form-group">
	        <label for="name">Item Name</label>
	        <input type="text" class="form-control" id="name" placeholder="Enter food Name" [(ngModel)] = "name" name = "name" required>   
	    </div>
		<div class = "form-group">
			<label for="type">Item Type</label>
			<select [(ngModel)] = "type" name = "type" class ="form-control" >
			  <option value="rice">Rice</option>
			  <option value="bread">Bread</option>
			  <option value="drink">Drinks</option>
			  <option value="curry">Curry</option>
			</select>
		</div>
	    <div class="form-group">
	        <label for="price">Item Price</label>
	        <input type="text" class="form-control" id="price" placeholder="Enter price of food" [(ngModel)] = "price" name = "price" required>   

	    </div>
	    <div class="form-group">
	        <image-upload [url]="'http://localhost:3000/upload'" (uploadFinished)="onUploadFinished($event)"></image-upload>
	    </div>	    
      <button type="submit" class="btn btn-primary">Add food</button>
    </fieldset>
  </form>

</div>
