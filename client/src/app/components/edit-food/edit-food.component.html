<div class ="container">
  <h1>Edit Item</h1>
  <button type="delete" class="btn btn-primary delete" (click) = "showDelete(template)"><i class="fa fa-trash fa-2x"></i></button>
  <hr>
  <form (submit) = "editItem()" ngNativeValidate>
    <fieldset>
	    <div class="form-group">
	        <label for="name">Item Name</label>
	        <input type="text" class="form-control" id="name" placeholder="Enter food Name" [(ngModel)] = "food.name" name = "food.name" required>   
	    </div>
		<div class = "form-group">
			<label for="type">Item Type</label>
			<select [(ngModel)] = "food.type" name = "food.type" class ="form-control" >
			  <option value="all">All</option>
			  <option value="appetizer">Appetizers</option>
			  <option value="soup">Soups and Salads</option>
			  <option value="lunch">Lunch Specials</option>
			  <option value="burger">Handcrafted Burgers</option>
			  <option value="sandwich">Sandwiches and Tacos</option>
			  <option value="pizza">Pizza</option>
			  <option value="pasta">Pastas</option>
			  <option value="desert">Deserts</option>
			  <option value="beverage">Beverages</option>
			</select>
		</div>
	    <div class="form-group">
	        <label for="price">Item Price</label>
	        <input type="text" class="form-control" id="price" placeholder="Enter price of food" [(ngModel)] = "food.price" name = "food.price" required>   

	    </div>
	    <div class="form-group">
	        <image-upload [url]="'http://localhost:3000/upload'" (uploadFinished)="onUploadFinished($event)" buttonCaption="Select Image"
  			dropBoxMessage="Drop Replacement Image Here" ></image-upload>
	    </div>	
	    <!-- <img [src]="image | safeHtml" class = "img-thumbnail" style="width: 100%" />	 -->
    
      <button type="submit" class="btn btn-primary foot">Update Item</button>
	  <button type="cancel" class="btn btn-secondary foot" [routerLink] = "['/menu']">Cancel</button>       
    </fieldset>
  </form>
</div>

<ng-template #template>
<div class="modal-md">
  <div class="modal-dialog" role="document">

	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	      	<h4 class="modal-title">Delete</h4>
	        <button type="button" class="close" (click)="modalRef.hide()">&times;</button>
	      </div>
	      <div class="modal-body">
	      	<h4 class="modal-title">Do you really want to delete {{food.name}}</h4>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-primary" (click) = "deleteItem()" >Delete</button>
	        <button type="button" class="btn btn-secondary" (click)="modalRef.hide()" >Cancel</button>
	      </div>	      
	    </div>

	  </div>
	</div>
</ng-template>
